
version: 2.1

executors:
  default-executor:
    docker:
      - image: "cimg/node:lts"
    working_directory: ~/project
    resource_class: medium

commands:
  restore_test_cache:
    steps:
      - restore_cache:
          keys:
            - v1-deps-{{ .Environment.CIRCLE_JOB }}-{{ .Branch }}-{{ .Revision }}
            - v1-deps-{{ .Environment.CIRCLE_JOB }}-{{ .Branch }}
            - v1-deps-
  save_test_cache:
    steps:
      - save_cache:
          key: v1-deps-{{ .Environment.CIRCLE_JOB }}-{{ .Branch }}-{{ .Revision }}
          paths:
            - node_modules
            - ~/.npm
  setup:
    steps:
      - run:
          name: Setup
          command: |
            npm prune
  test:
    steps:
      - run:
          name: Test
          command: |
            npm run test
  deploy:
    steps:
      - run:
          name: Deploy
          command: |
            npm run semantic-release
            
jobs:
  build-and-test:
    executor: default-executor
    steps:
      - checkout
      - restore_test_cache
      - setup
      - save_test_cache
      - test
      - persist_to_workspace:
          root: ~/project
          paths: .
  deploy:
    executor: default-executor
    steps:
      - attach_workspace:
          at: ~/project
      - deploy

workflows:
  build-and-test-workflow:
    when:
      not:
        or:
          - equal: [ master, <<pipeline.git.branch>> ]
          - equal: [ develop, <<pipeline.git.branch>> ]
          - equal: [ hotfix/*, <<pipeline.git.branch>> ]
          - equal: [ tsm/circleci, <<pipeline.git.branch>> ]
    jobs:
      - build-and-test

  deploy-workflow:
    when:
      or:
        - equal: [ master, <<pipeline.git.branch>> ]
        - equal: [ develop, <<pipeline.git.branch>> ]
        - equal: [ hotfix/*, <<pipeline.git.branch>> ]
        - equal: [ tsm/circleci, <<pipeline.git.branch>> ]
        - equal: [ /^v\d+\.\d+\.\d+$/, <<pipeline.git.branch>> ]

    jobs:
      - build-and-test
      - deploy:
          context:
            - scratch-npm-creds
          requires:
            - build-and-test
